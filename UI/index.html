<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="box">
                <div class="buttons">
                    <div id="rock" class="btn">
                        <img src="../Icons/Rock.png" class="icons"/>
                    </div>
                    <div id="paper" class="btn">
                        <img src="../Icons/Paper.png" class="icons"/>
                    </div>
                    <div id="scissors" class="btn">
                        <img src="../Icons/Scissor.png" class="icons"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
