<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="scoreboard">
                <p>Score</p>
                <div>
                    <p>Computer</p>
                    <p>Player</p>
                </div>
            </div>
            <div class="buttons">
                <div id="rock" class="btn">
                    <img src="../Icons/Rock.png" class="icons"/>
                    <span>Rock</span>
                </div>
                <div id="paper" class="btn">
                    <img src="../Icons/Paper.png" class="icons"/>
                    <span>Paper</span>
                </div>
                <div id="scissors" class="btn">
                    <img src="../Icons/Scissor.png" class="icons"/>
                    <span>Scissors</span>
                </div>
            </div>
        </div>
    </body>
</html>
