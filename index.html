<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            const objects = ["rock","paper","scissors"];
            const computerSelection = computerPlay;
            const playerSelection = prompt("Choose your object: rock, paper or scissors");

            function computerPlay() {
                let randomObject = objects[Math.floor(Math.random() * objects.length)];
            }

            function playRound(playerSelection, computerPlay) {
                if (playerSelection === "rock" && computerPlay === "scissors") {
                    console.log ("You Win! Rock beats Scissors");
                } else if (playerSelection === "rock" && computerPlay === "paper") {
                    console.log ("You Loose! Rock beats Scissors");
                } else if (playerSelection === "scissors" && computerPlay === "paper") {
                    console.log ("You Win! Scissors beats Paper");
                } else if (playerSelection === "scissors" && computerPlay === "rock") {
                    console.log ("You Loose! Rock beats Scissors");
                } else if (playerSelection === "paper" && computerPlay === "rock") {
                    console.log ("You Win! Paper beats Rock");
                } else if (playerSelection === "paper" && computerPlay === "scissors") {
                    console.log ("You Loose! Scissors beats paper");
                } else if (playerSelection === computerPlay){
                    console.log ("Draw! Please try again");
                } else {
                    console.log ("Please enter a valid object");
                }
            }

            console.log(playRound(playerSelection, computerSelection))

        </script>
    </body>
</html>
