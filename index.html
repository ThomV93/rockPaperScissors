<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            const objects = ["rock","paper","scissors"]
            let computerSelection = computerPlay()
            let playerSelection = prompt("Choose one object: rock, paper or scissors")
            
            function computerPlay() {
                let randomObject = objects[Math.floor(Math.random()*objects.length)]
                return randomObject;
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection === "rock" && computerSelection === "scissors") {
                    console.log ("You Win! Rock beats Scissors");
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    console.log ("You Loose! Rock beats Scissors");
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    console.log ("You Win! Scissors beats Paper");
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    console.log ("You Loose! Rock beats Scissors");
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    console.log ("You Win! Paper beats Rock");
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    console.log ("You Loose! Scissors beats paper");
                } else if (playerSelection === computerSelection){
                    console.log ("Draw! Please try again");
                } else {
                    console.log ("Please enter a valid object");
                }
            }

            console.log(playRound(playerSelection, computerSelection))

        </script>
    </body>
</html>
